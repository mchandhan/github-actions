name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: newapp
  CONTAINER_NAME: newapp-container

jobs:

  # ----------------------
  # 1️⃣ Testing Stage
  # ----------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start App in Background
        run: |
          node app.js &
          sleep 3

      - name: Test Application Response
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Stop App
        run: |
          pkill node || true

  # ----------------------
  # 2️⃣ Build Stage
  # ----------------------
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: Tag Image
        run: |
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

  # ----------------------
  # 3️⃣ Deploy Stage
  # ----------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/newapp:latest

            echo "Stopping old container..."
            docker stop newapp-container || true
            docker rm newapp-container || true

            echo "Starting new container..."
            docker run -d -p 80:3000 --name newapp-container ${{ secrets.DOCKER_USERNAME }}/newapp:latest

            echo "Waiting for container..."
            sleep 5

            echo "Checking container health..."
            curl -f http://localhost:80 || (echo "Container failed!" && exit 1)

            echo "Deployment successful!"
            docker image prune -f
